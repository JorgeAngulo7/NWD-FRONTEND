<section>
    <div class="show">
        <span>Formulario de registro de clientes</span>
        <p id="description">
            Bienvenido al registro de clientes de la aplicación web, recuerda
            que
            todos los campos son obligatorio para realizar un registro exitoso.
        </p>
    </div>
    <form [formGroup]="fgValidador" (ngSubmit)="GuardarCliente()" method="post"
        id="survey-form">
        <div class="row">
        </div>
        <div class="row">
            <div class="input-field col s4">
                <input formControlName="nombre" id="nombre" type="text"
                    class="validate" required="">
                <label id="nombre-label" for="nombre">Nombre</label>
            </div>
            <div class="input-field col s4">
                <input formControlName="apellidos" id="apellidos" type="text"
                    class="validate" required="">
                <label id="apellidos-label" for="apellidos">Apellidos</label>
            </div>
            <div class="input-field col s4">
                <input formControlName="email" id="email" type="email"
                    class="validate" required="">
                <label id="Email-label" for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <select formControlName="tipoDocumento">
                    <option value="" disabled selected>Selecciona el tipo de
                        documento</option>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="NIT">NIT</option>
                </select>
                <label>Tipo de documento</label>
            </div>
            <div class="input-field col s6 ">
                <input formControlName="numDocumento" id="numDoc" type="text"
                    class="validate" required="">
                <label id="numDoc-label" for="numDoc">Número de documento</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <input type="date" class="form-control" formControlName="fechaNacimiento" />
                <label>Fecha de nacimiento (dd-mm-yy)</label>
            </div>
            <div class="input-field col s4">
                <input formControlName="telefono" id="telefono" type="tel"
                    class="validate" required="">
                <label id="telefono-label" for="telefono">Número de celular</label>
            </div>
        </div>
        <button id="submit" class="btn waves-effect waves-light" type="submit"
            name="action">Enviar
        </button>
    </form>
</section>
